<!DOCTYPE html>
<html>
    <body>
    <!-- slide show -->
    <section>
        <img class="mySlides" src="shocked.png" style="height: 500px;">
        <img class="mySlides" src="sad-emoji.png" style="height: 500px;">
        <img class="mySlides" src="mihahaha.png" style="height: 500px;">
        <img class="mySlides" src="yes yes yes yes.png" style="height: 500px;">
    </section>
    <script>
        //Automatic Slideshow = change image every 3 seconds
        var myIndex = 0;
        carousel();

        function carousel() {
            var i;
            var x = document.getElementsByClassName("mySlides");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            myIndex++;
            if (myIndex > x.length) {myIndex = 1}
            x[myIndex-1].style.display = "block";
            setTimeout(carousel, 3000);
        }
    </script>
    </body>
</html>
