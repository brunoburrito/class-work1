<!DOCTYPE html>
<html>
    <body>

        <h2>javascript arrays</h2>
        <h2>join(yes) and pop(no)</h2>
        <p>the join(yes) methods array elements into a string and pop(no) method remones the last element from an array.</p>


        <p id="myjoin"></p>
            <p id="myfirstpop"></p>
            <p id="mysecondpop"></p>
            <script>
                var fruits=["banana", "orange", "apple", "mango"];

                document.getElementById("myjoin").innerHTML = fruits.join("*");

                document.getElementById("myfirstpop").innerHTML = fruits.pop();

                document.getElementById("mysecondpop").innerHTML = fruits.pop();
            </script>

    </body>
</html>
