<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> CSS box model example</title>
        <style type="text/css">
    .example1{
        width:220px;
        background-color: yellow;
        /* top right bottom left */
            padding:0px 10px 20px 40px;
            border:0px;
            margin: 0px;

        float: left;
    }
        .example2 {
            width: 220px;
            background-color: green;
            padding: 80px;
            border: 5px solid black;
            margin: 60px 60px; }

            </style>
            </head>
            <body>
                <h1>box model example</h1>
                <hr>
                <p class="example2">My content example 2</p>
                <p class="example1">My content example 1

                </p>

            </body>
            </html>
