<!DOCTYPE html>
<html>

<head>
    <title>boostrap grid system</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

    </script>
    <style>
        .col {
            text-align: center;
            border: 1px solid black;
        }
    </style>
</head>
</html>
<body>
    <div class="container">
        <h1>hello guys</h1>
        <p>resize the browser window to see the effect</p>
        <div class="col-md-8 col-xs-4" style="background-color: red; border: 1px solid black;">xs </div>
        <div class="col-md-8 col-xs-5" style="background-color: lavender;">.col-xs-3 </div>
    </div>
    <div class="row">
        <!--size large, medium and extra small-->
        <div class="col-md-12 col-lg-6" style="background-color: lavenderblush;">.col-xs-6 </div>
        <div class="col-xs-6 col-md-2" style="background-color: lightgray;">.col-xs-6 </div>
    </div>
    <div class="row" style="background-color: purple;">
        <!--size extra small-->
        <div class="col-xs-6">.col-xs-6</div>
        <div class="col-xs-6">.col-xs-6</div>
    </div>
</body>
</html>
