<!DOCTYPE html>
<html>

<head>
    <title>
        Bootstrap typography example
    </title>
    <link rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

    </script>
</head>
<body>
    <div class="container">
        <h1> heading lists</h1>
        <h1 class="display-1">Minecraft</h1>
        <h1 class="display-2">Roblox</h1>
        <h1 class="display-3">Red Dead Redemption 2</h1>
        <h1 class="display-4">overwatch</h1>
    </div>
    <div class="container">
        <h1>Lighter, Secondary text with small tag and class text muted
            <small class="text-musted">Hello player</small>
        </h1>

        <dl>
            <dt>coffe</dt>
            <dd>capuchino</dd>
        </dl>
        
    </div>
</body>
</html>
