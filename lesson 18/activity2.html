<html>
    <head>
        <title>javascript Math object methods</title>
    </head>
    <body>
        <script type="text/javascript">

            var value=Math.acos(-1);
            document.write("demo1 text value : "+value+"<br>")

            var value = Math.asin(-1);
            document.write("demo2 text value : " + value + "<br>")

            var value = Math.atan(-1);
            document.write("demo3 text value : " + value + "<br>")
        </script>
    </body>
</html>
