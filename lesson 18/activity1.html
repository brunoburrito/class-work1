<!DOCTYPE html>
<html>
    <body>

        <h2>javascript objectsand its properties</h2>

        <p>there are two different ways to access an object properly</p>

        <p>you can use .property or ["property"].</p>
        <p id="demo"></p>
        <script>
            // create an object
            var person= {
                firstname: "Amartuvshin",
                age: 13.

            };
            //display some data from the object:
            document.getElementById("demo").innerHTML=
            person.firstname+" is "+person.age+"years old";
        </script>
    </body>
</html>
