<!DOCTYPE html>
<html lang="en">
    <head>
        <title>grid example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/jquery.min.js"></script>
        <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <style type="text/css">
            h1 {
                color: green;
            }
            #a1, #ad {
            color: white;
            background: olive;
            font-size: 20px;
            }
            #a2, #a5 {
                color: white;
                background-color: maroon;
                font-size: 20px;
            }
            #a3, #a6 {
                color: white;
                background: fuchsia;
                font-size: 20px;
            }

        </style>
    </head>
    <body>
        <div class="container-fluid">
            <!--class="container-fluid" provides full width page -->
            <h1>unequal area grids</h1>
                <div class="row">
                    <div id="a1" class="col-sm-3">adding 1-3 grids</div>
                    <div id="a2" class=" col-sm-4">adding 4-7 grids</div>
                    <div id="a3" class=" col-sm-5">adding 8-12 grids</div>
                    </div>
                <div class="row">
                    <div id="a4" class="col-sm-2">adding 1-2 grids</div>
                    <div id="a5" class=" col-sm-6">adding 3-8 grids</div>
                    <div id="a6" class=" col-sm-4">adding 9-12 grids</div>
                </div>
        </div>
    </body>
</html>
