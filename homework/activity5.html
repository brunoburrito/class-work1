<!DOCTYPE html>
<html>

    <body>

        <h1>simple calculator</h1>
        <p>perform all operations using javascript</p>
        <p id="add"></p>
        <p id="sub"></p>
        <p id="mul"></p>
        <p id="div"></p>
        <script>
            var num1=10;
            var num2=2;
            var add = num1 + num2;
            var sub = num1 - num2;
            var mul = num1 * num2;
            var div = num1 / num2;
            document.getElementById("add").innerHTML = "added value is:" + add;
            document.getElementById("sub").innerHTML = "subtracted value is:" + sub;
            document.getElementById("mul").innerHTML = "multiplied value is:" + mul;
            document.getElementById("div").innerHTML = "divided value is:" + div;
        </script>
    </body>
</html>
