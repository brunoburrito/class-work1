<!DOCTYPE html>
<html>
    <body>
        <!-- slide show-->
         <section>
            <img class="mySlides" src="yessir.jpg" style="height: 500px;">
            <img class="mySlides" src="okiller.jpg" style="height: 500px;">
         </section>
         <script>
            // automatic slideshow -  change every image every 0.1 seconds
            var myIndex = 0;
            carousel();

            function carousel() {
                var i;
                var x = document.getElementsByClassName("mySlides");
                for (i = 0; i < x.length; i++) {
                    x[i].style.display = "none";
                }
                myIndex++;
                if (myIndex > x.length) {myIndex = 1}
                x[myIndex-1].style.display = "block";
                setTimeout(carousel, 3000);
            }
            </script>
    </body>
</html>
