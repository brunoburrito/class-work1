<html>
    <head>
        <title>functions in javascript</title>
    </head>

    <body>
        <p>functions</p>
        <button onclick="myfunc(8)">Excute
        </button>
        <script>
            function myfunc(x,y){
                if(y==undefined)
            {
                y=3;
            }
                document.write(x*y);
            }
        </script>
    </body>
</html>
